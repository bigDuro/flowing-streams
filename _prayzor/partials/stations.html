

<div class="subNav grid no-pad">
	<div class="span-1-3-sm span-1-2-md">
		<a href="#/genres" class="upperCase color-light-white white-border-box">< Main Categories</a>
	</div>
	<div class="span-1-3-sm span-2-6-md r">
		<p class="color-grey">Welcome <span class="color-white">{{user.fName}} {{user.lName}}</span></p>
	</div>
	<div class="span-1-3-sm span-1-6-md r">
		<a class="upperCase color-gold b" ng-click="signOut(user)">Sign Out</a>
	</div>
</div>
<div class="station-header c">
	<div class="light-box">
		<img class="" ng-src="images/genre_{{currentStation.genre.title}}.svg">
		<p class="color-gold station-details upperCase" ng-show="currentStation.station.station_name">Now Playing
		<span class="b color-white">{{currentStation.genre.title}} - {{currentStation.station.station_name}}</span>
		</p>
	</div>
		
</div>

<ul class="view-stations">
	<li class="span-1-1-xs span-1-1-sm span-1-3-md c" ng-repeat="station in stations">
		<a class="span-1-6-xs span-1-6-sm span-1-1-md station_avatar no-pad" ng-click="setStation(station)">
			<img class="" src="images/listen_icon.svg">
		</a>
		<a class="span-4-6-xs span-4-6-sm span-1-1-md light-box" ng-click="setStation(station)">
			<span class="upperCase color-white b">{{station.station_name}}</span>					
		</a>
		<a class="span-1-6-xs span-1-6-sm span-1-1-md button-speaker" ng-click="setStation(station)">
			<img src="images/listen_icon.svg">
		</a>		
	</li>
</ul>
