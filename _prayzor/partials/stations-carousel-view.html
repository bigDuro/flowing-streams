<ul rn-carousel rn-carousel-transition="hexagon"  rn-carousel-index="currentStation.$index" rn-carousel-buffered class="view-carousel">
	<li class="c" ng-repeat="station in currentStation.stations track by $index">
		<a ng-click="playStation(station)">
			<img class="dummyImage" alt="{{station.station_name}}">
		</a>		
	</li>
</ul>
